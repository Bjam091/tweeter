<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- The fonts for Tweeter App-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-article-body.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://kit.fontawesome.com/665dde7725.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <header class="siteHeader">
        <div class="avatar">
            <img src="/images/profile-hex.png">
        </div>
        <div class="user-name">
            <h2>Your <span class="bold">Name</span></h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="post">
          <textarea name="text" class="newTweetArea" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span id="counter">140</span>
        </form>
      </section>
    
     <br>
     <br>


      <section class="bodyTweets">
        <article class=tweet>
          <header>
            <span id="test"><img src="https://i.imgur.com/73hZDYK.png">User's Name</span>
            <span class="userName">@UserName</span>
          </header>
        <div class="tweetBody">
           Y'all I'm a tweet, ain't that cool? I thought so. I'm the best tweet ever created, ever, and you wanna know why? I'm exactly 140 characters
        </div>
          <footer>
            <span>10 days ago</span>
            <span><i class="fas fa-flag"></i> <i class="fas fa-retweet"></i> <i class="fas fa-heart"></i></span>
          </footer>
        </article>
      </section>


     
    </main>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
